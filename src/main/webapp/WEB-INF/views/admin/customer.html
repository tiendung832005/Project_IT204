<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="/css/customer.css" />
    <link rel="stylesheet" href="/css/product.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">Mobile <span class="shop-text">SHOP</span></div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul class="sidebar-menu">
          <li>
            <a href="/admin/dashboard"
              ><span class="icon">ğŸ“Š</span> Dashboard</a
            >
          </li>
          <li>
            <a href="/admin/customer" class="active"
              ><span class="icon">ğŸ‘¥</span> Customer</a
            >
          </li>
          <li>
            <a href="/admin/product"><span class="icon">ğŸ“±</span> Products</a>
          </li>
          <li>
            <a href="#"><span class="icon">ğŸ“„</span> Invoices</a>
          </li>
        </ul>
      </nav>

      <div class="sign-out">
        <a href="/admin/logout"><span class="icon">ğŸšª</span> Sign out</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- ThÃ´ng bÃ¡o -->
      <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
      </div>
      <div th:if="${error}" class="alert alert-error">
        <p th:text="${error}"></p>
      </div>

      <div class="products-section">
        <div class="products-header">
          <h3 class="products-title">Customer Management</h3>
        </div>

        <div class="top-controls">
          <button class="add-product-btn">+ Add User</button>
          <form class="search-box" method="get" action="/admin/customer">
            <input
              type="text"
              name="search"
              placeholder="Search by name or email..."
              class="search-input"
              th:value="${search}"
            />
            <button type="submit" class="search-btn">ğŸ”</button>
          </form>
        </div>

        <table class="product-table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="customer, stat : ${customers}">
              <td th:text="${stat.count}"></td>
              <td th:text="${customer.name}"></td>
              <td th:text="${customer.email}"></td>
              <td th:text="${customer.phone}"></td>
              <td th:text="${customer.address}"></td>
              <td>
                <span
                  th:if="${customer.status == 'Active'}"
                  style="color: green"
                  >â— Active</span
                >
                <span
                  th:if="${customer.status == 'Deactivate'}"
                  style="color: red"
                  >â— Deactivate</span
                >
              </td>
              <td>
                <button class="edit-btn">âœï¸</button>
                <button class="status-btn">ğŸ”’</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="bottom-pagination">
          <div class="pagination">
            <a
              th:href="@{/admin/customer(page=${currentPage - 1}, search=${search})}"
              th:class="${currentPage == 1} ? 'page-btn disabled' : 'page-btn'"
              >Â«</a
            >

            <a
              th:each="i : ${#numbers.sequence(1, totalPages)}"
              th:href="@{/admin/customer(page=${i}, search=${search})}"
              th:text="${i}"
              th:class="${currentPage == i} ? 'page-btn active' : 'page-btn'"
              >1</a
            >

            <a
              th:href="@{/admin/customer(page=${currentPage + 1}, search=${search})}"
              th:class="${currentPage == totalPages} ? 'page-btn disabled' : 'page-btn'"
              >Â»</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Customer</h2>
        <form
          id="addCustomerForm"
          th:action="@{/admin/customer/add}"
          th:object="${customerDTO}"
          method="post"
        >
          <div class="form-group">
            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" th:field="*{name}" />
            <div id="nameError" class="error-message"></div>
            <div
              th:if="${#fields.hasErrors('name')}"
              class="error-message"
              th:errors="*{name}"
            ></div>
          </div>

          <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" th:field="*{email}" />
            <div id="emailError" class="error-message"></div>
            <div
              th:if="${#fields.hasErrors('email')}"
              class="error-message"
              th:errors="*{email}"
            ></div>
          </div>

          <div class="form-group">
            <label for="phone">Phone<span>*</span></label>
            <input type="text" id="phone" th:field="*{phone}" />
            <div id="phoneError" class="error-message"></div>
            <div
              th:if="${#fields.hasErrors('phone')}"
              class="error-message"
              th:errors="*{phone}"
            ></div>
          </div>

          <div class="form-group">
            <label for="address">Address<span>*</span></label>
            <input type="text" id="address" th:field="*{address}" />
            <div id="addressError" class="error-message"></div>
            <div
              th:if="${#fields.hasErrors('address')}"
              class="error-message"
              th:errors="*{address}"
            ></div>
          </div>

          <div class="form-group">
            <label for="status">Status<span>*</span></label>
            <select id="status" th:field="*{status}">
              <option value="Active">Active</option>
              <option value="Deactivate">Deactivate</option>
            </select>
            <div id="statusError" class="error-message"></div>
            <div
              th:if="${#fields.hasErrors('status')}"
              class="error-message"
              th:errors="*{status}"
            ></div>
          </div>

          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Láº¥y cÃ¡c pháº§n tá»­ trong DOM
      const addCustomerBtn = document.querySelector(".add-product-btn");
      const addCustomerModal = document.getElementById("addCustomerModal");
      const closeCustomerModal = addCustomerModal.querySelector(".close");
      const cancelCustomerBtn = addCustomerModal.querySelector(".cancel-btn");
      const addCustomerForm = document.getElementById("addCustomerForm");

      // Khi click vÃ o nÃºt má»Ÿ form
      addCustomerBtn.addEventListener("click", () => {
        addCustomerModal.style.display = "block";
      });

      // Khi click vÃ o nÃºt Ä‘Ã³ng (dáº¥u X)
      closeCustomerModal.addEventListener("click", () => {
        addCustomerModal.style.display = "none";
        clearForm();
      });

      // Khi click vÃ o nÃºt Cancel
      cancelCustomerBtn.addEventListener("click", () => {
        addCustomerModal.style.display = "none";
        clearForm();
      });

      // ÄÃ³ng form khi click ra ngoÃ i modal
      window.addEventListener("click", (event) => {
        if (event.target === addCustomerModal) {
          addCustomerModal.style.display = "none";
          clearForm();
        }
      });

      // Xá»­ lÃ½ submit form
      addCustomerForm.addEventListener("submit", function (event) {
        event.preventDefault();

        let isValid = true;
        clearErrors();

        // Láº¥y giÃ¡ trá»‹ tá»« form
        const name = this.name.value.trim();
        const email = this.email.value.trim();
        const phone = this.phone.value.trim();
        const address = this.address.value.trim();
        const status = this.status.value;

        // Validate name
        if (name === "") {
          showError("name", "TÃªn khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng!");
          isValid = false;
        } else if (name.length > 100) {
          showError("name", "TÃªn khÃ´ng Ä‘Æ°á»£c vÆ°á»£t quÃ¡ 100 kÃ½ tá»±!");
          isValid = false;
        }

        // Validate email
        if (email !== "") {
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showError("email", "Email khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng!");
            isValid = false;
          }
        }

        // Validate phone
        if (phone !== "") {
          if (!/^0[0-9]{9}$/.test(phone)) {
            showError(
              "phone",
              "Sá»‘ Ä‘iá»‡n thoáº¡i pháº£i báº¯t Ä‘áº§u báº±ng sá»‘ 0 vÃ  cÃ³ 10 chá»¯ sá»‘!"
            );
            isValid = false;
          }
        }

        // Validate address
        if (address.length > 255) {
          showError("address", "Äá»‹a chá»‰ khÃ´ng Ä‘Æ°á»£c vÆ°á»£t quÃ¡ 255 kÃ½ tá»±!");
          isValid = false;
        }

        // Kiá»ƒm tra email trÃ¹ng láº·p náº¿u email há»£p lá»‡
        if (isValid && email !== "") {
          fetch(
            `/admin/customer/check-email?email=${encodeURIComponent(email)}`
          )
            .then((response) => response.json())
            .then((data) => {
              if (data.exists) {
                showError("email", "Email Ä‘Ã£ tá»“n táº¡i!");
              } else {
                // Submit form náº¿u email khÃ´ng trÃ¹ng
                submitForm();
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showError("email", "CÃ³ lá»—i xáº£y ra khi kiá»ƒm tra email!");
            });
        } else if (isValid) {
          // Submit form náº¿u khÃ´ng cÃ³ email hoáº·c email trá»‘ng
          submitForm();
        }
      });

      function submitForm() {
        // Táº¡o má»™t form má»›i Ä‘á»ƒ submit thá»±c sá»±
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/admin/customer/add";

        // Copy táº¥t cáº£ cÃ¡c input tá»« modal form
        const inputs = addCustomerForm.querySelectorAll("input, select");
        inputs.forEach((input) => {
          if (input.name) {
            const hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = input.name;
            hiddenInput.value = input.value;
            form.appendChild(hiddenInput);
          }
        });

        document.body.appendChild(form);
        form.submit();
      }

      function showError(fieldId, message) {
        const group = document.getElementById(fieldId).closest(".form-group");
        group.classList.add("error");
        const errorEl = document.getElementById(fieldId + "Error");
        if (errorEl) {
          errorEl.textContent = message;
          errorEl.style.display = "block";
        }
      }

      function clearErrors() {
        document.querySelectorAll(".form-group").forEach((group) => {
          group.classList.remove("error");
          const errorMsg = group.querySelector(
            "#" + group.querySelector("input, select").id + "Error"
          );
          if (errorMsg) {
            errorMsg.textContent = "";
            errorMsg.style.display = "none";
          }
        });
      }

      function clearForm() {
        addCustomerForm.reset();
        clearErrors();
      }


    </script>
  </body>
</html>
